<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>The Area and Perimeter App</title>
    <script>
        var length = prompt("Enter length of Rectangle");
        length = parseFloat(length);
        var width = prompt("Enter width of Rectangle");
        width = parseFloat(width);
        var area = width * length;
        area = parseInt(area);
        alert("area = " + area);
        var perimeter = width * 2 + length * 2;
        perimeter = parseInt(perimeter);
        alert("perimeter = " + perimeter);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the Area and Perimeter App</h1>
    </main>
</body>
</html>
