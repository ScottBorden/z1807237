
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Future Value Calculator</title>
    <link rel="stylesheet" href="future_value.css">
    <script src="future_value.js"></script>
	<script>
var $ = function(id) {
return doucment.getElementById(id);
};
var calculateFV = function(investment,rate,years) {
		futureValue = investment;
		for (var i = 1; i <= years; i++ ) {
			futureValue = futureValue + (futureValue * rate / 100);
		}
		futureValue = parseInt(futureValue);
        }
var processEntries = function() {
var investment = parseFloat ( $("investment").value );
var rate = parseFloat ( $("rate").value );
var years = parseInt ( $("years").value );
$("future_value").value = calculateFV(investment,rate,years);
};
window.onload = function() {
$("calculate").onclick = processEntries; 
};
var error = "";
if (isNaN(investment) || investment <= 0 || investment > 100000) { 
error = "Investment must be a number greater than zero" 
+ "and less than or equal to 100,000";
}
else if (rate > 0 && rate <= 15) {
error = "Interest rate must be greater than zero" + "and less than or equal to 15";}
else (years > 0 && years <= 50) ;{
error = "Years must be greater than zero" + "and less than or equal to 50";
}
    </script>


</head>

<body>
    <main>
        <h1>Future Value Calculator</h1>
        
        <label for="investment">Total Investment:</label>
        <input type="text" id="investment"><br>
        
        <label for="rate">Annual Interest Rate:</label>
        <input type="text" id="rate">%<br>
        
        <label for="years">Number of Years:</label>
        <input type="text" id="years"><br>
        
        <label for="future_value">Future Value:</label>
        <input type="text" id="future_value" disabled><br>
        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate"><br>      
    </main>
</body>
</html>
